<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="room1.css">
    </head>
    <body>
        <main id="wrapper">
            <div id="left">
                <div id="window-wrapper">
                    <div id="window">
                        <div id="window-shadow"></div>
                    </div>
                </div>
                <div id="desk-shadow-left1"></div>
                <div id="desk-shadow-left2"></div>
                <div id="left-shadow"></div>
            </div>
            <div id="right">
                <div id="shelf">
                    <input id="photo-check" class="check" type="checkbox">
                    <label id="photo-wrapper" for="photo-check">
                        <label id="photo-point" class="point" for="photo-check"></label>
                        <img id="photo" src="rick.jpg">
                        <div id="photo-shadow-bottom1"></div>
                    </label>
                </div>
                <div id="shelf-shadow-right1"></div>
                <div id="shelf-shadow-right2"></div>
                <div id="shelf-shadow-right3"></div>
                <div id="shelf-shadow-right4"></div>
                <div id="shelf-shadow-right5"></div>
                <div id="desk-shadow-right1"></div>
                <div id="desk-shadow-right2"></div>
                <div id="right-shadow"></div>
            </div>
            <div id="floor">
                <div id="desk">
                    <div id="gromit"></div>
                    <div id="pencil">
                        <div id="pencil-head"></div>
                    </div>
                    <div id="charger-cable"></div>
                    <input id="laptop-check" class="check" type="checkbox">
                    <label id="laptop-wrapper" for="laptop-check">
                        <div id="laptop-base">
                            <label id="laptop-point" class="point" for="laptop-check"></label>
                            <div id="laptop-keyboard"></div>
                            <div id="laptop-trackpad"></div>
                            <div id="laptop-base-groove"></div>
                        </div>
                        <div id="laptop-screen">
                            <iframe id="laptop-screen-content" src="#"></iframe>
                        </div>
                    </label>
                    <input id="cup-check" class="check" type="checkbox">
                    <label id="cup" for="cup-check">
                        <label id="cup-point" class="point" for="cup-check"></label>
                    </label>
                    <input id="pot-check" class="check" type="checkbox">
                    <label id="pot" for="pot-check">
                        <label id="pot-point" class="point" for="pot-check"></label>
                        <div id="plant">
                            <div id="ltop" class="leaf"></div>
                            <div id="lmid" class="leaf"></div>
                            <div id="lbase" class="leaf"></div>
                        </div>
                    </label>
                </div>
                <input id="chair-check" class="check" type="checkbox">
                <label id="chair-wrapper" for="chair-check">
                    <label id="chair-point" class="point" for="chair-check"></label>
                    <div id="chair-base">
                        <div id="chair-leg-1" class="chair-leg">
                            <div class="chair-wheel-cover"></div>
                            <div class="chair-wheel"></div>
                        </div>
                        <div id="chair-leg-2" class="chair-leg">
                            <div class="chair-wheel-cover"></div>
                            <div class="chair-wheel"></div>
                        </div>
                        <div id="chair-leg-3" class="chair-leg">
                            <div class="chair-wheel-cover"></div>
                            <div class="chair-wheel"></div>
                        </div>
                        <div id="chair-leg-4" class="chair-leg">
                            <div class="chair-wheel-cover"></div>
                            <div class="chair-wheel"></div>
                        </div>
                    </div>
                    <div id="chair-seat">
                        <div id="chair-bend-1"></div>
                        <div id="chair-bend-2"></div>
                        <div id="chair-back"></div>
                    </div>
                </label>
                <div id="desk-shadow-floor1"></div>
                <div id="desk-shadow-floor2"></div>
                <div id="floor-shadow"></div>
            </div>
        </main>
    </body>
</html>
